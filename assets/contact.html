    <div class="row">
      <div class="col-12 banner-bg-img text-center">
        <p class="banner-quote">
          <em>"They groove like crazy!"</em> - James Morrison, Radio 2
        </p>
          <h1>Contact Us</h1>
      </div>
    </div>
    <section>
        <div class="container-fluid bg-color-black">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-1 contact-form">
                <h3 class="page-subtitles text-center">get in touch</h3>
                <form>
                <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="text-area" class="sr-only">Enquiry</label>
                    <textarea class="form-control" id="text-area" rows="4" placeholder="Please enter your enquiry details here" required></textarea>
                </div>
                <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
                </div>
                <div class="col-12 col-lg-6 offset-lg-1 contact-img">
                <img src="images/fireworks.jpg" alt="Band performing infront of firework waterfall">
                </div>
            </div>
        </div>
    </section>

            <li class="social-nav-item">

            <li class="social-nav-item">
